<div>
  <div class="row" style="margin: 10px">
    <div class="col-md-11 height-30px">
      <h2>{{title}}</h2>
    </div>
    <div class="col-md-1 t-a-e">
      <button
        (click)="onCancelClick($event)"
        aria-label="Close"
        class="btn-close"
        type="button">
      </button>
    </div>
  </div>

  <hr>

  <div class="row" style="margin: 10px">
    <form [formGroup]="bookCategoryAddEditForm" autocomplete="off" class="kt-form" id="login-form"
          style="padding-top: 25px;">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%;">
            <mat-label>Sub Category</mat-label>
            <input autocomplete="off"
                   class="user-name"
                   formControlName="subCategory"
                   matInput
                   placeholder="Sub Categoey"
                   type="text"/>
            <mat-error *ngIf="isControlHasError('subCategory','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field style="width: 100%;">
              <textarea matInput
                        name="description"
                        formControlName="description"
                        placeholder="Description"
                        maxlength="200"
                        matTextareaAutosize
                        matAutosizeMinRows="1"
                        matAutosizeMaxRows="6"
              ></textarea>
            <mat-error *ngIf="isControlHasError('description','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <hr>

  <div class="row" style="margin: 10px">
    <div class="col-md-12 t-a-e">
      <ng-container *ngIf="type != 'VIEW'">
        <button
          (click)="onSave($event)"
          [disabled]="!isFormValid()"
          class="btn btn-primary"
          type="button">
          Save
        </button>
      </ng-container>
      <ng-container>
        <button
          (click)="onCancelClick($event)"
          class="btn btn-secondary m-l-20"
          type="button">
          Cancel
        </button>
      </ng-container>
    </div>
  </div>
</div>
