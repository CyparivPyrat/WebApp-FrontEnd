<div class="container">
  <div class="p-t-50">
    <div class="row">
      <div class="col-md-8">
        <h2>Book(s)</h2>
      </div>
      <div class="col-md-4 t-a-e">
        <button
          (click)="addBook(null)"
          color="primary"
          mat-raised-button
          matTooltip="Add Book">Add Book
        </button>
      </div>
    </div>
  </div>

  <div class="card m-t-20">
    <div class="card-body">
      <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <ng-container matColumnDef="subCategory">
          <th *matHeaderCellDef mat-header-cell>Category</th>
          <td *matCellDef="let element" mat-cell> {{element.subCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th *matHeaderCellDef mat-header-cell>Title</th>
          <td *matCellDef="let element" mat-cell> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th *matHeaderCellDef mat-header-cell>Author</th>
          <td *matCellDef="let element" mat-cell> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfCopies">
          <th *matHeaderCellDef mat-header-cell>No. of Copies</th>
          <td *matCellDef="let element" mat-cell> {{element.noOfCopies}} </td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th *matHeaderCellDef mat-header-cell>Language</th>
          <td *matCellDef="let element" mat-cell> {{element.language}} </td>
        </ng-container>

        <ng-container matColumnDef="publicationDateStr">
          <th *matHeaderCellDef mat-header-cell>Publication Date</th>
          <td *matCellDef="let element" mat-cell> {{element.publicationDateStr}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell>
            Actions
          </th>
          <td *matCellDef="let row" mat-cell>
            <button (click)="view($event, row)" mat-icon-button
                    matTooltip="View"
                    type="button">
              <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="edit($event,row)" mat-icon-button
                    matTooltip="Edit"
                    type="button">
              <mat-icon>create</mat-icon>
            </button>
            <button (click)="delete($event,row)" mat-icon-button
                    matTooltip="Delete"
                    type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>

    </div>
  </div>
</div>
